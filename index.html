<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <title>WhatToEat</title>
</head>
<body>
    <header>
        <h1>J2 Meal Generator</h1>
    </header>
    <h3>CHOOSE DIETARY RESTRICTIONS (ANY IF NO RESTRICTIONS)</h3>
<form method = "POST" action ="/">
    <label class="container">VEGAN
        <input type="checkbox" name = "restrictions" value = "1">
        <span class="checkmark"></span>
      </label>          
    <label class="container" >VEGETARIAN
        <input type="checkbox" name = "restrictions" value = "1" id = "checkbox">
        <span class="checkmark"></span>
    </label>
          
    <label class="container" >NO NUTS
        <input type="checkbox" name = "restrictions" value = "1" id = "checkbox">
        <span class="checkmark"></span>
    </label>
      
    <label class="container" >LACTOSE INTOLERANT
        <input type="checkbox" name = "restrictions" value = "1" id = "checkbox">
        <span class="checkmark"></span>
    </label>

    <label class="container">ANY
        <input type="checkbox" name = "restrictions" value = "1" id = "checkbox">
        <span class="checkmark"></span>
    </label>
</form>
    <button class = "button" id = "SUBMIT">SUBMIT</button>
    <div class = "result" id = "result"></div>
    <script src = "app.js"></script>
</body>
</html>
